<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="icon" href="./assets/favv.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="light-mode">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a href="#" onclick="reload()" class="navbar-brand">
          <img src="./assets/logo.png" alt="company logo" width="230" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                href="#"
                id="explore"
                onclick="onNavItemClick('India')"
                >Explore</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="#"
                id="finance"
                onclick="onNavItemClick('finance')"
                >Finance</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="#"
                id="politics"
                onclick="onNavItemClick('politics')"
                >Politics</a
              >
            </li>
          </ul>
          <div class="d-flex">
            <input
              id="search-text"
              class="form-control me-2"
              type="search"
              placeholder="Search"
            />
            <button id="search-button" class="btn btn-outline-success">
              Search
            </button>
            <button id="theme-toggle" class="btn btn-outline-secondary ms-2">
              <i class="fas fa-sun"></i>
            </button>
          </div>
        </div>
      </div>
    </nav>

    <main class="container mt-5">
      <div class="row cards-container" id="cards-container"></div>
    </main>

    <footer class="bg-light text-center text-lg-start mt-5">
      <div class="text-center p-3">
        Â© 2024 News App | Follow us:
        <a href="#" class="text-dark"><i class="fab fa-twitter"></i></a>
        <a href="#" class="text-dark"><i class="fab fa-facebook"></i></a>
        <a href="#" class="text-dark"><i class="fab fa-instagram"></i></a>
      </div>
    </footer>

    <template id="template-news-card">
      <div class="col-lg-4 col-md-6 mb-4">
        <div class="card">
          <div class="card-header">
            <img
              src="https://via.placeholder.com/400x200"
              alt="news-image"
              id="news-img"
              class="img-fluid"
            />
          </div>
          <div class="card-body">
            <h5 id="news-title" class="card-title">This is the Title</h5>
            <p id="news-source" class="text-muted">Source Date</p>
            <p id="news-desc" class="card-text">
              Lorem ipsum dolor sit amet consectetur.
            </p>
          </div>
        </div>
      </div>
    </template>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
